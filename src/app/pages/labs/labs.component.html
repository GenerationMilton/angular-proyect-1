<div class="container">
  <h1>Hola este es mi primer proyecto</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>
  <hr />
  <h2>{{'Hola'.repeat(4)}}</h2>
  <p>La suma es 3+3 es {{ 3+3 }}</p>
  <p>Hola soy {{ name() }} y mi edad es {{ age }}</p>
  <hr />
  <!-- <permite asignar mediante property binding []> enlanzando una
    variable a una propiedad de un elemento-->
  <img [src]="person.avatar" value="">
  <input type="number" [value]="person.age">
  <button [disabled]="true">Click me</button>
  <p>person: {{person.name}}
  </p>
  <!-- <Event binding []> enlanzando una
    funcion o metodo en el component.ts-->
  <hr />
  <button (click)="clickHandler()">click me</button>
  <button (dblclick)="clickHandler()">Double me</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
    <!-- <Event binding keydown[]> enlanzando una
    funcion o metodo en el component.ts-->
    <p>(change)</p>
  <input type="text" [value]="person.name" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="text" [value]="person.name"(keydown)="keydownHandler($event)">

  <p>(keydown)</p>
  <input type="text" [value]="person.name"(keydown)="keydownHandler($event)">
  <p>(keydown shift + t)</p>
  <input type="text" [value]="person.name"(keydown.shift.t)="clickHandler()">
    <!-- Signals -->
  <hr />
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <p>name: {{ name() }}</p>
  <p>name: {{ name() }}</p>
</div>
