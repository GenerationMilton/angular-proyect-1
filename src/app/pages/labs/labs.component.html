<h1>Hola este es mi primer proyecto</h1>
<h2>{{ welcome }}</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task }}
  </li>
</ul>
<hr />
<h2>{{'Hola'.repeat(4)}}</h2>
<p>La suma es 3+3 es {{ 3+3 }}</p>
<p>Hola soy {{ name }} y mi edad es {{ age }}</p>
<hr />
<!-- <permite asignar mediante property binding []> enlanzando una
  variable a una propiedad de un elemento-->
<img [src]="person.avatar" value="">
<input type="number" [value]="person.age">
<button [disabled]="true">Click me</button>
<p>person: {{person.name}}

</p>
